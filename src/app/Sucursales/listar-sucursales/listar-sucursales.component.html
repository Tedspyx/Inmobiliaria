<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Sucursales</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Inmobiliaria</th>
                        <th>SUCURSAL</th>
                        <th>CIUDAD</th>
                        <th>TELEFONO</th>
                        <th>CORREO</th>
                        <th>DIRECCION</th>
                        <th>PERSONAS</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let sucursales of sucursales" class="text-center">
                        <td>{{sucursales.idInmobiliaria}}</td>
                        <td>{{sucursales.idSucursales}}</td>
                        <td>{{sucursales.ciudad}}</td>
                        <td>{{sucursales.telefono}}</td>
                        <td>{{sucursales.correo}}</td>
                        <td>{{sucursales.direccion}}</td>
                        <td>{{sucursales.idPersonas}}</td>
                        <td>
                            <button (click)="Editar(sucursales)" class="btn btn-warning">Editar</button>
                            <button (click)="Delete(sucursales)" class="btn btn-danger" style="margin-left: 1px;">Borrar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
