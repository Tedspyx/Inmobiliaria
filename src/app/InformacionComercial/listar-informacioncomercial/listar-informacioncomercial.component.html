<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Informacion Comercial</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>PERSONA</th>
                        <th>DETALLES</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let informacioncomercial of informacioncomercial" class="text-center">
                        <td>{{informacioncomercial.idInfo}}</td>
                        <td>{{informacioncomercial.idPersona}}</td>
                        <td>{{informacioncomercial.detalles}}</td>
                        <td>
                            <button (click)="Editar(informacioncomercial)" class="btn btn-warning">Editar</button>
                            <button (click)="Delete(informacioncomercial)" class="btn btn-danger" style="margin-left: 1px;">Borrar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
