<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>:: Editar Persona ::</h3>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="">Nombres: </label>
            <input type="text" class="form-control" [(ngModel)]="persona.nombres" name="nombres">
          </div>          
          <div class="form-group">
            <label for="">Apellidos: </label>
            <input type="text" class="form-control" [(ngModel)]="persona.apellidos" name="apellidos">
          </div>
          <div class="form-group">
            <label for="">Telefono: </label>
            <input type="text" class="form-control" [(ngModel)]="persona.telefono" name="telefono">
          </div>
          <div class="form-group">
            <label for="">Correo: </label>
            <input type="text" class="form-control" [(ngModel)]="persona.correo" name="correo">
          </div>
          <div class="form-group">
            <label for="">Direccion: </label>
            <input type="text" class="form-control" [(ngModel)]="persona.direccion" name="direccion">
          </div>
          <div class="form-group">
            <label for="tiposPersona">Tipo de Persona:</label>
            <select class="form-control" [(ngModel)]="persona.idTp" name="idTp">
                <option value="" disabled selected>Seleccione un tipo</option>
                <option value="1">Cliente</option>
                <option value="2">Propietario</option>
                <option value="3">Inquilino</option>
                <option value="4">Comercial</option>
            </select>
        </div>
        <div class="form-group">
          <label for="idSucursales">Sucursal a la que pertenece:</label>
          <select class="form-control" [(ngModel)]="persona.idSucursales" name="idSucursales">
              <option value="" disabled selected>Seleccione un tipo</option>
              <option *ngFor="let sucursales of idSucursales" [value]="sucursales.idSucursales">{{sucursales.idSucursales}}</option>>
          </select>
      </div>
          <button (click)="Actualizar(persona)" class="btn btn-danger">Guardar</button>
        </form>
      </div>
    </div>
  </div>
