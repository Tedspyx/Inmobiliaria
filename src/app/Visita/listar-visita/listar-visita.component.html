<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Visitas</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>PERSONA</th>
                        <th>INMUEBLE</th>
                        <th>FECHA</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let visita of visita" class="text-center">
                        <td>{{visita.id}}</td>
                        <td>{{visita.idPersonas}}</td>
                        <td>{{visita.idInmueble}}</td>
                        <td>{{visita.fecha}}</td>
                        <td>
                            <button (click)="Editar(visita)" class="btn btn-warning">Editar</button>
                            <button (click)="Delete(visita)" class="btn btn-danger" style="margin-left: 1px;">Borrar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
