
<div class="contenido">
    <header class="header">
        <nav class="nav-bar nav">
          <button class="nav-link" (click)="Inicio()">InAlpes</button>
          <div class="nav-links menu">
            <ul class="nav-menu">
              <li class="nav-item">
                <button class="nav-link" (click)="Inmuebles()">Inmuebles</button>
              </li>
              <li class="nav-item">
                <button class="nav-link" (click)="MiPerfil()">Perfil</button>
              </li>
              <li class="nav-item">
                <button class="nav-link" (click)="CerrarSesion()">Cerrar Sesión</button>
              </li>
            </ul>
          </div>
        </nav>
      </header>   

        <main class="main-content">
        <h3>Registrar Inmueble</h3>
            <form action="">
                <div class="form-group">
                    <label for="tipoPersona">Propietario: </label>
                    <select class="form-control" [(ngModel)]="inmuebles.idTp" name="idp">
                        <option value="" disabled selected>Seleccione un tipo</option>
                        <option *ngFor="let idTp of idTp" [value]="idTp.id">{{idTp.nombres}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tipoPersona">Tipo de Inmueble: </label>
                    <select class="form-control" [(ngModel)]="inmuebles.idTipoInmu" name="idtp">
                        <option value="" disabled selected>Seleccione un tipo</option>
                        <option value="1">Casa</option>
                        <option value="2">Apartamento</option>
                        <option value="3">Oficina</option>
                    </select>
                </div>  

                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="inmuebles.direccion" name="direccion" placeholder="Direccion">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="inmuebles.barrio" name="barrio" placeholder="Barrio">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="inmuebles.ciudad" name="ciudad" placeholder="Ciudad">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="inmuebles.descripcionSitio" name="descripcionSitio" placeholder="Descripcion del Sitio">
                </div>
                
                <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="inmuebles.descripcionAlrededores" name="descripcionAlrededores" placeholder="Descripcion de los alrededores">
                </div> 
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="inmuebles.valor" name="valor" placeholder="Valor del inmueble">
          </div> 
                <div class="form-group">
                    <label for="imagenUrl">Imagen: </label>
                    <input type="file" class="form-control" (change)="onFileSelected($event)">
                  </div>
          
                  <div *ngIf="selectedImage" class="form-group">
                    <img [src]="selectedImage" class="img-fluid" alt="Vista previa de la imagen">
                  </div>
                  <div class="boton">
                <button (click)="Guardar(inmuebles)" class="btn btn-danger">Guardar</button>
                <button (click)="Cancelar()" class="btn btn-danger">Cancelar</button>
                  </div>
            </form>
    </main>
<footer class="footer">
    <h2>InAlpes</h2>
    <ul class="footer-links">
      <li class="footer-item">
        <a class="footer-link" href="#">Ubicación</a>
      </li>
      <li class="footer-item">
        <a class="footer-link" href="#">Telefono: 601 74568322</a>
      </li>
      <li class="footer-item">
        <a class="footer-link" href="#">Sucursales</a>
      </li>
    </ul>      
  </footer>
</div>
